<!DOCTYPE html>
<html lang="en">
<head>
    <title>netjsongraph.js: basic example</title>
    <meta charset="utf-8">
    <!-- theme can be easily customized via css -->
    <link href="./netjsongraph-theme.css" rel="stylesheet">
    <link href="./netjsongraph.css" rel="stylesheet">
</head>
<body>
    <h1>netjsongraph.js: basic example</h1>
    <script type="text/javascript" src="./netjsongraph.min.js"></script>
    <script type="text/javascript">
        const graph = new NetJSONGraph("./result.json", {
            render: "graph",
        });
        graph.render();
    </script>
</body>
</html>
